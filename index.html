<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drumkit</title>
</head>
<body>
   <div class="drumkit">
       <div  class="pad">
           <audio id="boom" src="sounds/boom.wav"></audio>
           BOOM <span class="numbers">1</span>
       </div>
       <div  class="pad">
           <audio id="clap" src="sounds/clap.wav"></audio>
           CLAP <span class="numbers">2</span>
        </div>
       <div  class="pad">
        <audio id="hihat" src="sounds/hihat.wav"></audio>  
        HIHAT <span class="numbers">3</span>
        </div>

       <div  class="pad">
        <audio src="sounds/kick.wav"></audio>
        KICK <span class="numbers">4</span> 
        </div>
       <div  class="pad">
        <audio id="openhat" src="sounds/openhat.wav"></audio>  
        OPENHAT <span class="numbers">5</span> 
        </div>
       <div  class="pad">
        <audio id="ride" src="sounds/ride.wav"></audio>   
        RIDE <span class="numbers">6</span> 
        </div>

       <div  class="pad">
        <audio id="snare" src="sounds/snare.wav"></audio>   
        SNARE <span class="numbers">7</span> 
        </div>
       <div  class="pad">
        <audio id="tink" src="sounds/tink.wav"></audio>   
        TINK <span class="numbers">8</span> 
        </div>
       <div  class="pad">
        <audio src="sounds/tom.wav"></audio>   
        TOM <span class="numbers">9</span> 
        </div>
    </div>
 <script src="app.js"></script>
</body>
</html>

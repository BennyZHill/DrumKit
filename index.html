<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drumkit</title>
</head>
<body>
   <div class="drumkit">
       <div  class="pad">
           <audio id="boom" src="sounds/boom.wav"></audio>
           BOOM
       </div>
       <div  class="pad">
           <audio id="clap" src="sounds/clap.wav"></audio>
           CLAP 
        </div>
       <div  class="pad">
        <audio id="hihat" src="sounds/hihat.wav"></audio>  
        HIHAT 
        </div>

       <div  class="pad">
        <audio src="sounds/kick.wav"></audio>
        KICK 
        </div>
       <div  class="pad">
        <audio id="openhat" src="sounds/openhat.wav"></audio>  
        OPENHAT 
        </div>
       <div  class="pad">
        <audio id="ride" src="sounds/ride.wav"></audio>   
        RIDE 
        </div>

       <div  class="pad">
        <audio id="snare" src="sounds/snare.wav"></audio>   
        SNARE 
        </div>
       <div  class="pad">
        <audio id="tink" src="sounds/tink.wav"></audio>   
        TINK 
        </div>
       <div  class="pad">
        <audio src="sounds/tom.wav"></audio>   
        TOM 
        </div>
    </div>
 <script src="app.js"></script>
</body>
</html>
